<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Houver</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <p>Passe sobre o texto abaixo</p>
    <div>Passe o Mause Sobre Mim
        <p>Texto Secreto</p>
    </div>
</body>
</html>
